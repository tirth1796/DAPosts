apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "rish.crearo.onlinesql"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1' // for viewpager tabs
    compile 'com.mcxiaoke.volley:library:1.0.15' // for volley
    compile 'com.github.satyan:sugar:1.3' // for sugarorm database
    compile 'com.android.support:design:22.2.1'
    compile files('libs/gson-1.1.jar')
}
